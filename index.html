<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    <link re="stylesheet" href="./assets/css/style.css">
</head>


<body>

<!-- BLOG TITLE AND CLEVER INTRO -->
    <header>
        <h1>This Is A Clever Blog Name</h1>
        <img src="./assets/images/stand-w-spear.png" alt="a really cool guy holding a spear a shield" width="300">
        <h3>This is the personal blog of one Nick O'Brien</h3>
        <p>He's actually much cooler than many would think, I promise</p>
        <p>Is he, though? Decide for yourself, if you dare continue</p>
    </header>


<!-- FORM SUBMISSIONS FOR SUBMITTING ENTRIES AND STUFF -->
    <section>
        <div>
            <h3>Do you have anything you want to add to the conversation?</h3>
            <p>If you do, make sure you're clever about it</p>
        </div>

        <form id="blogInput">
            <div id="username">
                <label for="usernameInput">Username</label><br>
                <input type="text" id="usernameInput" name="usernameInput"><br>
            </div>
            <br>
            <div id="title">
                <label for="titleInput">Title*</label><br>
                <input type="text" id="titleInput" name="titleInput"><br>
            </div>
            <br>
            <div id="content">
                <label for="contentInput">Content*</label><br>
                <input type="text" id="contentInput" name="contentInput"><br>
            </div>
            <br>
            <input type="submit" value="Submit Entry" id="submitEntry"><br>
        </form>
    </section>
    

    <!-- JAVASCRIPT LINKS -->
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
